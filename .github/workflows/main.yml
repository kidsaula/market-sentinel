name: Market Sentinel Daily Analysis

on:
  schedule:
    # 1. Antes da abertura (09:00 BRT -> 12:00 UTC)
    - cron: '0 12 * * 1-5'
    # 2. 30 min após abertura (11:00 BRT -> 14:00 UTC) - Obs: Abertura EUA é 10:30 BRT
    - cron: '0 14 * * 1-5'
    # 3. Almoço (13:00 BRT -> 16:00 UTC)
    - cron: '0 16 * * 1-5'
     # 15:15 BRT = 17:30 UTC
    - cron: '15 18 * * 1-5'
    # 4. Perto do fechamento (16:30 BRT -> 19:30 UTC) - Fechamento é 17:00 BRT
    - cron: '30 19 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar código do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Executar Agente Financeiro
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python script.py
