name: Market Sentinel Daily Analysis

on:
  schedule:
  # Antes da abertura (09:00 NY → 11:00 BRT)
  - cron: '0 14 * * 1-5'

  # 15 min após abertura (09:45 NY → 11:45 BRT)
  - cron: '45 14 * * 1-5'

  # Horário do almoço (12:00 NY → 14:00 BRT)
  - cron: '0 17 * * 1-5'

  # Final da tarde (17:00 NY → 19:00 BRT)
  - cron: '0 22 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar código do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Executar Agente Financeiro
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python script.py
